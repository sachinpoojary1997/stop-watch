<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>stop watch</h1>
    <p id="watch"></p>
    <button onclick="clearInterval(myvar)">stop</button>
    
    <script>
        function myfuction(){
            let d=new Date();
            document.querySelector('#watch').innerHTML=d.toLocaleTimeString();
        
            
        }
        let myvar=setInterval(myfuction,1000);
        
    
        


    </script>
    
</body>
</html>
